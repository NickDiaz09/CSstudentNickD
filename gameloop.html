<!DOCTYPE html>
<html lang="en">
<head>

  <title>Battle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    #output {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ccc;

    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Battle Game</h1>
  <button onclick="startGame()">Start Game</button>
  <div id="output"></div>
